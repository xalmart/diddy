<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Bad Time Simulator (Sans Fight)</title>
  <meta name="description" content="do you wanna have a bad time? 'cause if you visit this page... you are REALLY not going to like what happens next." />
  <!-- Standardised web app manifest -->
  <link rel="manifest" href="./appmanifest.json" />
  <!-- Base URL for correct asset loading when served from /diddy/ -->
  <base href="/diddy/" />
  <!-- Allow fullscreen on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" sizes="256x256" href="./icon-256.png" />
  <meta name="HandheldFriendly" content="true" />
  <!-- Chrome for Android -->
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="shortcut icon" sizes="256x256" href="./icon-256.png" />
  <style>
    * { padding: 0; margin: 0; }
    html, body { background: #000; color: #fff; overflow: hidden; touch-action: none; }
    canvas { touch-action-delay: none; touch-action: none; }
  </style>
</head>
<body>
  <div id="fb-root"></div>
  <script>
    // Warn when previewing locally
    (function(){
      if (window.location.protocol === 'file:') {
        alert("Exported games won't work until you upload them. Browsers block many features on file:// for security.");
      }
    })();
  </script>
  <div id="c2canvasdiv">
    <canvas id="c2canvas" width="640" height="480">
      <h1>Your browser does not support HTML5. <a href="http://www.whatbrowser.org">Upgrade your browser</a></h1>
    </canvas>
  </div>
  <!-- Load dependencies -->
  <script src="./jquery-3.4.1.min.js"></script>
  <script src="./c2runtime.js"></script>
  <!-- Offline support client -->
  <script src="./offlineClient.js"></script>
  <script>
    // Start the game when ready
    jQuery(document).ready(function(){ cr_createRuntime("c2canvas"); });
    // Pause/resume on visibility
    function onVisibilityChanged(){
      cr_setSuspended(!!(document.hidden || document.mozHidden || document.webkitHidden || document.msHidden));
    }
    ['visibilitychange','mozvisibilitychange','webkitvisibilitychange','msvisibilitychange']
      .forEach(evt => document.addEventListener(evt, onVisibilityChanged, false));
    // Register service worker
    window.C2_RegisterSW = function() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js', { scope: './' })
          .then(reg => console.log('SW registered at', reg.scope))
          .catch(e => console.warn('SW registration failed:', e));
      }
    };
  </script>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S9Y2CXQ4H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6S9Y2CXQ4H');
  </script>
</body>
</html>
